project_name: PortForwardGo
release:
  gitlab:
    owner: CoiaPrant
    name: PortForwardGo
  mode: replace

before:
  hooks:
    - go mod tidy -v
builds:
  - id: PortForwardGoPanel
    main: ./cmd/PortForwardGoPanel
    binary: PortForwardGoPanel
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - s390x
      - riscv64
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64

  - id: PortForwardGo
    main: ./cmd/PortForwardGo
    binary: PortForwardGo
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
      - riscv64
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

  - id: SecureTunnel
    main: ./cmd/SecureTunnel
    binary: SecureTunnel
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
      - riscv64
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

  - id: RClient
    main: ./cmd/RClient
    binary: RClient
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
      - riscv64
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

