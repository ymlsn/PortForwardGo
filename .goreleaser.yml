    format: tar.gz
    strip_parent_binary_folder: true
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ .Amd64 }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
